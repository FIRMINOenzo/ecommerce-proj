<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-login.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="login-area">
        <div class="login">
            <div class="images-container">
                <a href="index.html"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></a>
                <img src="./img/logo.png" alt="Logo Image" id="logo">
            </div>

            <form>
                <input type="email" id="email" placeholder="Digite seu Email" autofocus>
                <input type="password" id="password" placeholder="Digite sua senha">
                <input type="password" id="password2" placeholder="Digite sua senha novamente">
                <input type="submit" value="Cadastrar-se" id="connect-button">
            </form>
        </div>
    </section>

    <script src="https://use.fontawesome.com/1278951f00.js"></script>
</body>

</html>
