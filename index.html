<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-login.css">
    <title>Login</title>
</head>

        <div class="login">
            <div class="images-container">

            </div>

            <form>
                <input type="email" id="email" placeholder="Digite seu Email" autofocus>
                <input type="password" id="password" placeholder="Digite sua senha">
                <input type="submit" value="Conectar-se" id="connect-button">
            </form>
            <p>Ainda n√£o tem uma conta? <a href="./cadastro.html">Crie uma agora!</a></p>
        </div>
    </section>

    <script src="https://use.fontawesome.com/1278951f00.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
