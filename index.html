<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="container-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/2048px-LEGO_logo.svg.png" width="90px" height="80px">
                <div class="user-password">
                    <div class="username-div">
                        <label for="username">Username:</label><br>
                        <input type="text" class="info" id="username">
                    </div><br>
                    <div class="password-div">
                        <label for="password">Password:</label><br>
                        <input type="password" class="info" id="password">
                    </div><br>
                    <div class="btns-register-login">
                        <input type="button" value="register" id="register" class="btn">
                        <input type="button" value="login" class="btn">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
